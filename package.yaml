description:         Please see the README on GitHub at <https://github.com/nobsun/hs-p4p#readme>

dependencies:
- base >= 4.7 && < 5
- unicode-show >= 0.1.0.3
- markdown-unlit >= 0.5.0
- doctest >= 0.15.0
- hspec >= 2.5.5
- containers >= 0.6
- mtl >= 2.2
- random >= 1.1

library:
  source-dirs: src

executables:
  pleaseConform:
    main:		pleaseConform.hs
    source-dirs:	app
    dependencies:
    - hs-p4p
    
  bestTimeToParty:
    main:		bestTimeToParty.hs
    source-dirs:	app
    dependencies:
    - hs-p4p

  readYourMinds:
    main:		readYourMinds.hs
    source-dirs:	app
    dependencies:
    - hs-p4p

  queens:
    main:		queens.hs
    source-dirs:	app
    dependencies:
    - hs-p4p

  breakCrystal:
    main:		breakCrystal.hs
    dependencies:
    - hs-p4p
    
tests:
  hs-p4p-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - hs-p4p
